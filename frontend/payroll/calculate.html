<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Payroll</title>
    <link rel="stylesheet" href="../css/forms.css">
</head>
<body>
    <div class="container">
        <h1>Calculate Payroll</h1>
        <form id="payrollForm" action="/payroll/calculate" method="post">
            <div class="form-group">
                <label for="employeeId">Employee ID:</label>
                <input type="text" id="employeeId" name="employeeId" required>
            </div>
            <div class="form-group">
                <label for="hoursWorked">Hours Worked:</label>
                <input type="number" id="hoursWorked" name="hoursWorked" required>
            </div>
            <div class="form-group">
                <label for="hourlyRate">Hourly Rate:</label>
                <input type="number" id="hourlyRate" name="hourlyRate" required>
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
    </div>
    <script src="../js/validation.js"></script>
</body>
</html>
