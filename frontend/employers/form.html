<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit Employer</title>
    <link rel="stylesheet" href="../css/forms.css">
</head>
<body>
    <div class="container">
        <h1>Add/Edit Employer</h1>
        <form id="employerForm" action="/employers" method="post">
            <div class="form-group">
                <label for="employerName">Employer Name:</label>
                <input type="text" id="employerName" name="employerName" required>
            </div>
            <div class="form-group">
                <label for="contactInfo">Contact Information:</label>
                <input type="text" id="contactInfo" name="contactInfo" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
            </div>
            <div class="form-group">
                <label for="industryType">Industry Type:</label>
                <input type="text" id="industryType" name="industryType">
            </div>
            <div class="form-group">
                <label for="companySize">Company Size:</label>
                <input type="number" id="companySize" name="companySize">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="../js/validation.js"></script>

</body>
</html>
