<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Residential Security Aid - ShiftStreamline Application</title> 
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/38df9498a3.js" crossorigin="anonymous"></script> 
</head>
<body>
    <div class="container">
        <div class="form-box">
            <!-- Tagline and Project Name -->
            <div class="header">
                <h2>Residential Security Aid</h2>
                <p>ShiftStreamline Application - Your Home, Secured</p>
            </div>
            
            <h1 id="title">Sign Up</h1>
            <form id="form" action="signup_success.html" method="POST">
                <!-- Sign-up and Sign-in Inputs -->
                <div class="input-group" id="signupFields">
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="name" placeholder="Name" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-field" id="phoneField">
                        <i class="fa-solid fa-phone"></i>
                        <input type="tel" name="phone" placeholder="Whatsapp Phone Number" pattern="[0-9]*" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                </div>
                <p><a href="#">Lost Password?</a></p>
                <!-- Buttons -->
                <div class="btn-field">
                    <button type="submit" id="signupBtn">Sign Up</button>
                    <button type="button" id="signinBtn" class="disable">Sign In</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        let signupBtn = document.getElementById("signupBtn");
        let signinBtn = document.getElementById("signinBtn");
        let title = document.getElementById("title");
        let signupFields = document.getElementById("signupFields");

        signinBtn.onclick = function() {
            title.innerHTML = "Sign In";
            signupFields.style.display = "none"; // Hide sign-up specific fields
            signupBtn.innerText = "Sign In";
            signupBtn.id = "signinAction"; // Change button function to sign in
            signinBtn.classList.add("disable");
        }

        document.getElementById("form").onsubmit = function() {
            // You can add validation or AJAX submission here
        }
    </script>
</body> 
</html>
